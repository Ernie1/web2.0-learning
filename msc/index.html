<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script src="cal.js" charset="UTF-8"></script>
</head>
<body>	
	<div id="container">
		<div class="screen">
			<form name="calculator">
				<textarea name="memory" id="upScn" size="20" readonly maxlength="50"></textarea>
				<textarea name="display" id="scn" size="20" readonly maxlength="50"></textarea>
			</form>
		</div>
		<div class="btns">
			<p>
				<button class="button" onclick="leftpar()">(</button>
				<button class="button" onclick="rightpar()">)</button>
				<button class="button" onclick="C()">C</button>
				<button class="button op" onclick="op(1)">&divide;</button>	
			</p>
			<p>
				<button class="button num" onclick="num('7')">7</button>
				<button class="button num" onclick="num('8')">8</button>
				<button class="button num" onclick="num('9')">9</button>
				<button class="button op" onclick="op(2)">&times;</button>
			</p>
			<p>
				<button class="button num" onclick="num('4')">4</button>
				<button class="button num" onclick="num('5')">5</button>
				<button class="button num" onclick="num('6')">6</button>
				<button class="button op" onclick="op(3)">-</button>
			</p>
			<p>
				<button class="button num" onclick="num('1')">1</button>
				<button class="button num" onclick="num('2')">2</button>
				<button class="button num" onclick="num('3')">3</button>
				<button class="button op" onclick="op(4)">+</button>	
			</p>
			<p>
				<button class="button num" onclick="num(0)">0</button>
				<button class="button num" onclick="dot()">.</button>
				<button class="button" onclick="del()"><img src="delete.png"></button>
				<button class="button" onclick="equal()">=</button>
			</p>
		</div>
	</div>
</body>
</html>
