<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Detail</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body class="align">
		<div class="grid">
			<div id="login">
				<h2 id="caption">用户详情</h2>
				<form>
					<fieldset>
						<p><label>用户名</label></p>
						<p><input type="text" name="username" value={{username}} readonly></p>
						<p><label>学号</label></p>
						<p><input type="text" name="stuId" value={{stuId}} readonly></p>
						<p><label>手机</label></p>
						<p><input type="text" name="phone" value={{phone}} readonly></p>
						<p><label>邮箱</label></p>
						<p><input type="text" name="email" value={{email}} readonly></p>
					</fieldset>
				</form>
			</div>
		</div>
	</body>

</html>
