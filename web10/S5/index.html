<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="cal.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
        	<span id="message"></span>
          <span id="order"></span>
          <div id="info-bar">
            <div class="info">
              <ul>
                <li id="sum" class="page comment"></li>
              </ul>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button" id="bA">&nbsp;A<span id="A" class="unread"></span></li>
              <li class="history button" id="bB">&nbsp;B<span id="B" class="unread"></span></li>
              <li class="message button" id="bC">&nbsp;C<span id="C" class="unread"></span></li>
              <li class="setting button" id="bD">&nbsp;D<span id="D" class="unread"></span></li>
              <li class="sign button" id="bE">&nbsp;E<span id="E" class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
