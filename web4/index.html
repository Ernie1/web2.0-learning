<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div class="screen">
            <form name="calculator">
                <textarea name="memory" id="upScn" readonly></textarea>
                <textarea name="display" id="scn" readonly></textarea>
            </form>
        </div>
        <div class="btns">
            <p>
                <button class="button dis" id="b(">(</button>
                <button class="button dis" id="b)">)</button>
                <button class="button" id="clear">CE</button>
                <button class="button dis" id="b/">/</button>
            </p>
            <p>
                <button class="button num dis" id="b7">7</button>
                <button class="button num dis" id="b8">8</button>
                <button class="button num dis" id="b9">9</button>
                <button class="button dis" id="b*">*</button>
            </p>
            <p>
                <button class="button num dis" id="b4">4</button>
                <button class="button num dis" id="b5">5</button>
                <button class="button num dis" id="b6">6</button>
                <button class="button dis" id="b-">-</button>
            </p>
            <p>
                <button class="button num dis" id="b1">1</button>
                <button class="button num dis" id="b2">2</button>
                <button class="button num dis" id="b3">3</button>
                <button class="button dis" id="b+">+</button>
            </p>
            <p>
                <button class="button num dis" id="b0">0</button>
                <button class="button num dis" id="b.">.</button>
                <button class="button" id="del"><img src="delete.png" alt="←"></button>
                <button class="button" id="equal">=</button>
            </p>
        </div>
    </div>
    <script src="cal.js" charset="UTF-8"></script>
</body>
</html>
